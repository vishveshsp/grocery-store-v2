<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #f2f2f2;
        }
        .report-section {
            margin-bottom: 20px;
        }
        .report-section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
        }
        .report-table th, .report-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .graph {
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monthly Report</h1>
            <p>Summary of orders for the month</p>
        </div>

        <div class="report-section">
            <h2>Monthly Total</h2>
            <p><strong>Total:</strong> {{ monthly_total }}</p>
        </div>

        <div class="report-section">
            <h2>Order Details</h2>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Order Date</th>
                        <th>Total</th>
                        <th>Month's Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.order_date }}</td>
                            <td>{{ order.total_price }}</td>
                            <td>{{ monthly_total }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="graph">
            <h2>Categorical Money Distribution</h2>
            <img src="cid:graph_image" alt="Categorical Money Distribution">
        </div>

        <div class="footer">
            <p>Sent by Your Company</p>
        </div>
    </div>
</body>
</html>
